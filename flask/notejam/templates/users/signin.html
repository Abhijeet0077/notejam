{% extends "base.html" %}

{% block content %}
<form method="POST" class="offset-by-six sign-in">
    {{ form.hidden_tag() }}
    <label for="regularInput">Email</label>
    {{ form.email }}
    <ul class="errorlist">
        {% for error in form.errors.email %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    <label for="regularInput">Password</label>
    {{ form.password }}
    <ul class="errorlist">
        {% for error in form.errors.password %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    <button type="submit">Sign In</button>
    <p><a href="#">Forgot password?</a></p>
</form>
{% endblock %}
