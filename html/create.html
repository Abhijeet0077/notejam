<body>
	<div class="container">
        <div class="sixteen columns">
            <h1 class="bold-header">notejam <span>All notes</span></h1>
        </div>
        <div class="three columns">
            <h4 id="logo">My pads</h4>
            <nav>
                <ul>
                    <li><a href="#whatAndWhy">Business</a></li>
                    <li><a href="#grid">Personal</a></li>
                    <li><a href="#typography">Sport</a></li>
                    <li><a href="#buttons">Diary</a></li>
                    <li><a href="#forms">Drafts</a></li>
                </ul>
                <hr />
                <a href="">Add pad</a>
            </nav>
        </div>
        <div class="thirteen columns">
            <form class="note">
                <label for="regularInput">Name</label>
                <input type="text" class="thirteen" id="regularInput">
                <label for="regularTextarea">Note</label>
                <textarea id="regularTextarea"></textarea>
                <label for="selectList">Select Pad</label>
                <select id="selectList">
                    <option value="Option 1">Business</option>
                    <option value="Option 2">Personal</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
	</div><!-- container -->
</body>
