{% extends "base.html" %}

{% block left_bar %}{% endblock %}
{% block breadcrumbs %}<span>Forgot password</span>{% endblock %}

{% block content %}
<form class="offset-by-six sign-in" method="POST">
    {% csrf_token %}
    <label for="regularInput">Email</label>
    {{ form.email }}
    {{ form.email.errors }}
    <button type="submit">Generate new password</button>
</form>
{% endblock %}
