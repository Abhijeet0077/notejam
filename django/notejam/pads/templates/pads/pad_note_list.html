{% extends "base.html" %}

{% block breadcrumbs %}<span>{{ pad.name }}</span>{%endblock%}

{% block content %}
<div class="thirteen columns content-area">
    <table class="notes">
        <tr>
            <th>Note 
                <a href="{% url view_pad_notes pk=pad.id %}?order=name" class="sort_arrow" >&darr;</a><a href="{% url view_pad_notes pk=pad.id %}?order=-name" class="sort_arrow" >&uarr;</a></th>
            <th class="date">Last modified <a href="{% url view_pad_notes pk=pad.id %}?order=updated_at" class="sort_arrow" >&darr;</a><a href="{% url view_pad_notes pk=pad.id %}?order=-updated_at" class="sort_arrow" >&uarr;</a></th>
        </tr>
        {% for note in notes %}
            <tr>
                <td><a href="{% url edit_note pk=note.id %}">{{ note.name }}</a></td>
                <td class="hidden-text date">Today at 10:51</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url create_note %}" class="button">Create a note</a>
</div>
{% endblock %}
