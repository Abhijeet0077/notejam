{% extends "base.html" %}
{% load date_tags %}

{% block breadcrumbs %}<span>{{note.name}}</span>{%endblock%}
{% block content %}
<div class="thirteen columns content-area">
    <p class="hidden-text">Last edited {{ note.updated_at|smart_date }}</p>
    <div class="note">
        {{ note.text }}
    </div>
    <a href="{% url edit_note pk=note.id %}" class="button">Edit</a>
    <a href="{% url delete_note pk=note.id %}" class="delete-note">Delete it</a>
</div>
{% endblock %}
