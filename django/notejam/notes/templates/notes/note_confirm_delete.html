{% extends "base.html" %}

{% block breadcrumbs %}<span>Delete {{ note.name }}</span>{% endblock %}
{% block content %}
    <p>Are you sure you want to delete {{ note.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button class="red">Yes, delete I want to delete it</button>&nbsp;
        <a href="{% url view_note pk=note.id %}">Cancel</a>
    </form>
{% endblock %}
